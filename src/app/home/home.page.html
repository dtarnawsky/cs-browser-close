<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="openSite()">Open Site</ion-button>
    <p>You closed the browser {{count}} times.</p>

    <br />
    <br />
    <ion-button (click)="openAndCloseSite()">Open and Close Twice</ion-button>
  </div>
</ion-content>
